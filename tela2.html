             <h1 id="balance" class="balance">R$ 0.00</h1>

             <div class="input">
                <div class="inputBox">
                  <form action=""  id="formulario" method="POST" name="formulario">
                    <div class="lineInput">
                        <label>Data</label>
                        <input  name="data" type="date" id="data" required/>
                    </div>
                    
                    <div class="lineInput">
                        <label>Valor</label>
                        <input name="valor" type="text" id="valor" placeholder="R$ 0,00" required/>
                    </div>
                
                    <div class="lineInput">
                        <label>Descrição</label>
                        <input name="descricao" type="text" id="descricao">
                    </div>
                        <br>
                   </div>
                <div class="wrapper">
                    <div class="form-group">
                      <input class="radio" name="radio" id="radio1" type='radio'/>
                      <label for="radio1">ENTRADA</label>
                    </div>
                    <div class="form-group">
                      <input class="radio" name="radio" id="radio2" type='radio' />
                      <label for="radio2">SAIDA</label>
                    </div>
                </div>
            </form>
                <button  type="submit" id="btn1">Entrar</button>
