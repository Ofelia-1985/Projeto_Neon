<!DOCTYPE html>
<html>
    <head>
        <Title>Fazer Lançamento</Title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/tela2.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    </head>
    <body>
            <div class="form">
             <h2>NOVO LANÇAMENTO</h2>
             <h1 id="balance" class="balance">R$ 0.00</h1>
            <div class="input">
                <div class="inputBox">
                    <div class="lineInput">
                        <label>Data</label>
                        <input type="date" id="data">
                    </div>
                    
                    <div class="lineInput">
                        <label>Valor</label>
                        <input type="number" id="preco" >
                    </div>
                
                    <div class="lineInput">
                        <label>Descrição</label>
                        <input type="text" id="produto">
                    </div>
                    <br>
                </div>

                    <div class="check">
                         <input type="radio" name="" value="Entrada"> Entrada
                        <input type="radio" name="" value="Saida"> Saída<br>
                    </div>
                <button class="botao" onclick="produto.salvar()" id="btn1">FAZER LANÇAMENTO</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
